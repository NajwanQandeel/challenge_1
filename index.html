<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class='play_area'></div>
       <!--create first row with border from the bottom , and have 3 colomn -->
        <div class="row border-b">
          <div class="col border-r" id="b_1"></div>
          <div class="col border-r" id='b_2'></div>
          <div class="col" id='b_3'></div>
        </div>
        <!--create second row with border from the bottom , and have 3 colomn -->
        <div class="row border-b">                   
          <div class="col border-r" id='b_4'></div>
          <div class="col border-r" id='b_5'></div>
          <div class="col" id='b_6'></div>
        </div>
         <!--create third row without border from the bottom , and have 3 colomn -->
        <div class="row">
          <div class="col border-r" id='b_7'></div>
          <div class="col border-r" id='b_8'></div>
          <div class="col" id='b_9'></div>
        </div>
      </div>
 

  <h2 id="win"></h2>
  <button onclick="reset-board()">RESET Game</button>





    <script src="app.js"></script>
</body>
</html>
